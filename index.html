<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemrograman Web - MDP</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <div class="header_logo">
            MDP
        </div>
        <div class="header_nav">
            <ul>
                <li>Tentang</li>
                <li>Pelajaran</li>
                <li>Hubungi Kami</li>
            </ul>
        </div>
    </header>
    
    <main>
        <div class="main_container">
            <h1>HALLO MAHASISWA MDP<span>.</span></h1>
            <h2>Ayo Belajar Coding</h2>
        </div>
        <div class="contents">
            <h3 class="section_title">Pelajaran</h3>

            <div class="contents_item">
                <div class="contents_img htmlcss">
                    <img src="HTML.png" alt="HTML dan CSS">
                </div>
                <p>HTML dan CSS</p>
            </div>

            <div class="contents_item">
                <div class="contents_img php">
                    <img src="PHP.jpg" alt="PHP">
                </div>
                <p>PHP</p>
            </div>

            <div class="contents_item">
                <div class="contents_img java">
                    <img src="JAVA.png" alt="Java">
                </div>
                <p>Java</p>
            </div>

            <div class="contents_item">
                <div class="contents_img python">
                    <img src="PYTHON.png" alt="Python">
                </div>
                <p>Python</p>
            </div>
        </div>

        <div class="contact">
            <h3 class="section_title">Hubungi Kami</h3>
            <form action="" method="post">
                <p>Email (wajib diisi)*</p>
                <input type="email" name="email" id="email" placeholder="Masukkan Email Anda">
                <p>Pesan (wajib diisi)*</p>
                <textarea placeholder="Masukan Pesan Anda"></textarea>
                <p class="txt_red">* Bidang wajib diisi</p>
                <input type="submit" value="Kirim" class="contact_submit">
            </form>
        </div>
    </main>

    <footer>
        <div class="footer_logo">
            MDP
        </div>
        <div class="footer_nav">
            <ul>
                <li>Tentang</li>
                <li>Pelajaran</li>
                <li>Hubungi Kami</li>
            </ul>
        </div>
    </footer>
</body>
</html>
